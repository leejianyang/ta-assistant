name: Generate Summary

on:
  schedule:
    # åŒ—äº¬æ—¶é—´æ¯å¤©æ—©ä¸Š8ç‚¹ = UTC 0:00
    - cron: '0 0 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

env:
  TZ: Asia/Shanghai
  DATA_BRANCH: data

permissions:
  contents: write

jobs:
  summary:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout data branch
        uses: actions/checkout@v4
        with:
          ref: data
          fetch-depth: 0
      
      - name: Sync code from main branch
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # ä» main åˆ†æ”¯åŒæ­¥ä»£ç æ–‡ä»¶
          echo "åŒæ­¥ main åˆ†æ”¯ä»£ç ..."
          git fetch origin main
          git checkout origin/main -- '*.py' '*.txt' '*.md' 'requirements.txt' '.github/' '.gitignore' 2>/dev/null || true
          
          echo "å½“å‰åˆ†æ”¯: $(git branch --show-current)"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create .env file
        run: |
          echo "DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}" > .env
      
      - name: Run summary generator
        run: python summary.py
        timeout-minutes: 30
      
      - name: Clean up sensitive files
        run: |
          rm -f .env
      
      - name: Commit and push to data branch
        run: |
          git add summary/
          if git diff --staged --quiet; then
            echo "æ²¡æœ‰æ–°æ‘˜è¦éœ€è¦æäº¤"
          else
            git commit -m "ğŸ“ Daily summary: $(date +'%Y-%m-%d')"
            git push origin $DATA_BRANCH
          fi
