env:
  TZ: Asia/Shanghai
  PYTHONUNBUFFERED: "1"
  DATA_BRANCH: data

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout main branch (for code)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      
      - name: Setup data branch
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # æ£€æŸ¥ data åˆ†æ”¯æ˜¯å¦å­˜åœ¨
          if git ls-remote --exit-code --heads origin $DATA_BRANCH; then
            echo "âœ“ data åˆ†æ”¯å·²å­˜åœ¨ï¼Œåˆ‡æ¢åˆ°è¯¥åˆ†æ”¯"
            git fetch origin $DATA_BRANCH
            git checkout $DATA_BRANCH
            
            # å°† main åˆ†æ”¯çš„ä»£ç æ–‡ä»¶åŒæ­¥è¿‡æ¥ï¼ˆæ’é™¤ articles/ å’Œ summary/ï¼‰
            echo "åŒæ­¥ main åˆ†æ”¯ä»£ç ..."
            git checkout main -- '*.py' '*.txt' '*.md' 'requirements.txt' '.github/' '.gitignore' 2>/dev/null || true
          else
            echo "âœ“ åˆ›å»ºå­¤å„¿åˆ†æ”¯ data"
            git checkout --orphan $DATA_BRANCH
            
            # ä¿ç•™ä»£ç æ–‡ä»¶ï¼Œåˆ›å»ºæ•°æ®ç›®å½•
            mkdir -p articles summary
            echo "{}" > articles/index.json
            
            # é¦–æ¬¡æäº¤
            git add .
            git commit -m "ğŸ‰ Initialize data branch"
            git push -u origin $DATA_BRANCH
          fi
          
          echo "å½“å‰åˆ†æ”¯: $(git branch --show-current)"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium
      
      - name: Verify Playwright installation
        run: |
          echo "=== éªŒè¯ Playwright å®‰è£… ==="
          python -c "from playwright.sync_api import sync_playwright; print('Playwright å¯¼å…¥æˆåŠŸ')"
          echo "=== æ£€æŸ¥ Chromium ==="
          python -c "from playwright.sync_api import sync_playwright; p = sync_playwright().start(); b = p.chromium.launch(headless=True); print('Chromium å¯åŠ¨æˆåŠŸ'); b.close(); p.stop()"
      
      - name: Restore auth state from secret
        run: |
          echo '${{ secrets.AUTH_STATE_JSON }}' > auth_state.json
          echo "auth_state.json æ–‡ä»¶å¤§å°: $(wc -c < auth_state.json) å­—èŠ‚"
          echo "=== æ£€æŸ¥ auth_state.json ç»“æ„ ==="
          python -c "import json; f=open('auth_state.json'); d=json.load(f); print(f'cookiesæ•°é‡: {len(d.get(\"cookies\", []))}'); print(f'originsæ•°é‡: {len(d.get(\"origins\", []))}'); [print(f'  - {c[\"name\"]}: {c[\"domain\"]}') for c in d.get('cookies', [])[:5]]"
      
      - name: Run scraper
        run: python -u scraper.py
        timeout-minutes: 30
      
      - name: Clean up sensitive files
        run: |
          rm -f auth_state.json
      
      - name: Commit and push to data branch
        run: |
          git add articles/
          if git diff --staged --quiet; then
            echo "æ²¡æœ‰æ–°æ–‡ç« éœ€è¦æäº¤"
          else
