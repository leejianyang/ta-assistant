    - cron: '0 */2 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

env:
  TZ: Asia/Shanghai
  PYTHONUNBUFFERED: "1"

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium
      
      - name: Verify Playwright installation
        run: |
          echo "=== éªŒè¯ Playwright å®‰è£… ==="
          python -c "from playwright.sync_api import sync_playwright; print('Playwright å¯¼å…¥æˆåŠŸ')"
          echo "=== æ£€æŸ¥ Chromium ==="
          python -c "from playwright.sync_api import sync_playwright; p = sync_playwright().start(); b = p.chromium.launch(headless=True); print('Chromium å¯åŠ¨æˆåŠŸ'); b.close(); p.stop()"
      
      - name: Restore auth state from secret
        run: |
          echo '${{ secrets.AUTH_STATE_JSON }}' > auth_state.json
          echo "auth_state.json æ–‡ä»¶å¤§å°: $(wc -c < auth_state.json) å­—èŠ‚"
          echo "=== æ£€æŸ¥ auth_state.json ç»“æ„ ==="
          python -c "import json; f=open('auth_state.json'); d=json.load(f); print(f'cookiesæ•°é‡: {len(d.get(\"cookies\", []))}'); print(f'originsæ•°é‡: {len(d.get(\"origins\", []))}'); [print(f'  - {c[\"name\"]}: {c[\"domain\"]}') for c in d.get('cookies', [])[:5]]"
      
      - name: Run scraper
        run: python -u scraper.py
        timeout-minutes: 30
      
      - name: Clean up sensitive files
        run: |
          rm -f auth_state.json
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add articles/
          git diff --staged --quiet || git commit -m "ğŸ“° Scrape articles: $(date +'%Y-%m-%d %H:%M')"
          git push
