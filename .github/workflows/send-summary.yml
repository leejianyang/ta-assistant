name: Send Daily Summary to Feishu

on:
  schedule:
    # GitHub Actions 使用 UTC 时间，这里是每天 01:00 UTC
    # 如需北京时间早上 9 点，对应 01:00 UTC
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  send-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Send yesterday summary to Feishu
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          # 如需在 Action 中关闭 SSL 校验调试，可在仓库 Secrets 中设置 FEISHU_INSECURE_SSL=1
          FEISHU_INSECURE_SSL: ${{ secrets.FEISHU_INSECURE_SSL }}
        run: |
          python send.py

