name: Send Daily Summary to Feishu

on:
  schedule:
    # GitHub Actions 使用 UTC 时间，这里是每天 01:00 UTC
    # 如需北京时间早上 9 点，对应 01:00 UTC
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  send-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout data branch
        uses: actions/checkout@v4
        with:
          ref: data
          fetch-depth: 0
      
      - name: Sync code from main branch
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 从 main 分支同步代码文件
          echo "同步 main 分支代码..."
          git fetch origin main
          git checkout origin/main -- '*.py' '*.txt' '*.md' 'requirements.txt' '.github/' '.gitignore' 2>/dev/null || true
          
          echo "当前分支: $(git branch --show-current)"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Send yesterday summary to Feishu
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          # 如需在 Action 中关闭 SSL 校验调试，可在仓库 Secrets 中设置 FEISHU_INSECURE_SSL=1
          FEISHU_INSECURE_SSL: ${{ secrets.FEISHU_INSECURE_SSL }}
        run: |
          python send.py

